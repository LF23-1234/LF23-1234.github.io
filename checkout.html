<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link rel="icon" href="img/logo.ico" type="image/svg+xml" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark nav-glass fixed-top"
      style="top: 38px"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="img/logo.png" style="height: 40px" class="me-2" />LFH
          TECH</a
        >
      </div>
    </nav>
    <main class="container" style="padding-top: 140px">
      <h1>Finalizar compra</h1>
      <form id="checkoutForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label
          ><input class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label
          ><input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Dirección</label
          ><input class="form-control" required />
        </div>
        <button class="btn btn-primary" type="submit">Pagar (simulado)</button>
      </form>
    </main>
    <footer class="py-4 footer">
      <div class="container">
        <div>
          <strong>LFH TECHNOLOGY, SRL</strong> © <span id="year"></span>
        </div>
      </div>
    </footer>
    <div
      id="toastContainer"
      class="toast-container position-fixed bottom-0 end-0 p-3"
    ></div>
    <script src="js/script.js"></script>
    <script>
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Pago simulado realizado. Gracias por su compra.");
          localStorage.removeItem("lfh_cart");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
